<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="init()">
    <header>
        <div class="logo"><img src="/img/LOGO.png" alt=""></div>
    </header>
    <div class="container-canvas " hidden>
        <div>
            <canvas id="my-canvas" height="500px" width="500px"></canvas>
        </div>
        <div class="container-main">
            <input type="text" class="input-usertop" placeholder="put-text1" onchange="onDrawTextTop(this.value)">
            <button class="btn btn-main" onclick="onChangeIncrease(5,0)">A+</button>
            <button class="btn btn-main" onclick="onChangeIncrease(-5,0)">A-</button>
            <input class="input_color" onchange="onChangeColor(this.value,0)" type="color">
            <input type="text" class="input-userbot" placeholder="put-text2" onchange="onDrawTextBot(this.value)">
            <button class="btn btn-main" onclick="onChangeIncrease(5,1)">A+</button>
            <button class="btn btn-main" onclick="onChangeIncrease(-5,1)">A-</button>
            <input class="input_color" onchange="onChangeColor(this.value,1)" type="color">
            <button class="btn btn-main" onclick="onChangeLoc(event,'up')">Up</button>
            <button class="btn btn-main" onclick="onChangeLoc('down')">Down</button>
            <button class="btn btn-main" onclick="clearCanvas()">Clear</button>

        </div>
    </div>
    <section class="container-pictures">
    </section>
    <footer class="flex">
        <p>@Amit Weiss -Meme NOV 2020 -</p>
    </footer>

    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
</body>

</html>
